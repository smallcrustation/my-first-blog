<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Neo's Blog</title>
</head>
<body>
    <div>
        <h1><a href="">Django Slaves Blog</a></h1>
        <h2>Follow the rabbit</h2>
        <hr />
        <br />
    </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h3>{{ post.title }}</h3>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endfor %}

</body>
</html>
